<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вежі Ханоя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-sky-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="controls-container w-full max-w-md mb-8 text-center rounded-lg">
        <h1 class="text-3xl font-bold text-sky-700 mb-6">Вежі Ханоя</h1>
        <div class="flex items-center justify-center space-x-4 mb-4">
            <label for="num-disks" class="text-lg text-gray-700">Кількість дисків (3-8):</label>
            <input type="number" id="num-disks" value="3" min="3" max="8" class="border border-gray-300 rounded-lg p-2 w-20 text-center focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
        </div>
        <button id="start-reset-button" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md mb-4 w-full sm:w-auto">
            Почати Гру
        </button>
        <div class="text-lg text-gray-700">
            <p>Ходи: <span id="move-count" class="font-bold">0</span></p>
            <p id="message-area" class="mt-2 font-medium">&nbsp;</p> </div>
    </div>

    <div id="towers-container" class="flex justify-center items-end mb-8">
        </div>

    <script src="script.js">
        
    </script>
</body>
</html>
